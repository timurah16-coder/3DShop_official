{% extends 'base.html' %}

{% block content %}
<p class="text">ВАЖНО — Заказ можно забрать только на улице Улица Барболина, 1 к1, 107014, Москва, Сокольники, 4 floors</p>

{% for model in models %}
  <button class="button">
    <a href="{% url 'order' model.id %}" style="text-decoration: none; color: inherit;">
      <p class="text">{{ model.name }} — {{ model.price }}₽</p>
    </a>
  </button>
  <p class="text">{{ model.description|default:"—" }}</p>
{% endfor %}
{% endblock %}
